          mv $BUILD_DIR/openwrt-sdk-23.05.3-ath79-generic_gcc-12.3.0_musl.Linux-x86_64 $SDK_DIR

      - name: Build package
        run: |
          echo "[*] Prepare feeds"
          cd $SDK_DIR
