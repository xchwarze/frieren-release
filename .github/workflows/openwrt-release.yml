      - name: Move build output
        run: |
          mkdir -p "$IPK_OUTPUT_DIR"
          cp $SDK_DIR/bin/packages/*/*/*.ipk "$IPK_OUTPUT_DIR/"

      - name: Commit and push compiled packages
        run: |
          cd $REPO_DIR
          git config user.name github-actions
